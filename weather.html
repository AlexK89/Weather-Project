<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Umbrella - We make your day</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/weather.css">
</head>
<body>

	<header>
		<div id="logo">
			<a href="index.html">
				<img src="img/logo.png" height="25" width="57" alt="">
			</a>
		</div>
		<form id="second_form" class="search">
    		<input id="search_string" type="search" placeholder="Type your lacation" required>
    		<a href=""><img id="map_pointer" src="img/pointer.png" height="15" width="15" alt=""></a>
		</form>
		<div class="button">
			<p><a href="login.html">Log in</a></p>
		</div>
		<div class="weather_button">
			<p><a href="#" id="get_weather_btn">Get your Weather</a></p>
		</div>
	</header>
	<div id="c_f">
		<p>
			<a href="">F</a>
		</p>
		<p>
			<a href="">C</a>
		</p>
	</div>
	<div class="city_temp">
		<div id="city_img">
			<span id="city"></span>
			<span id="add_img"><img src="img/pointer.png" height="20" width="20" alt=""></span>
		</div>
		<p id="country"> Ukraine</p>
		<div id="temp_info">
			<span id="degree"></span>
			<span id="degree_system">C</span>
		</div>
	</div>
	<div id="full_forecast">






		<ul id="forecast">
			<h1 id="forecast_header">Forcast</h1>
			<li class="forecast_row_1">
			
				<span class="day">Today</span>
				<span class="temp">
					<span class="hi-c">-1</span>
					<span class="lo-c">-4</span>
				</span>
			</li>
			<li class="forecast_row_2">

				<span class="day">Tommorow</span>
				<span class="temp">
					<span class="hi-c">-1</span>
					<span class="lo-c">-4</span>
				</span>
			</li>
			<li class="forecast_row_3">
				<span class="day">Friday</span>
				<span class="temp">
					<span class="hi-c">-1</span>
					<span class="lo-c">-4</span>
				</span>
			</li>
			<li class="forecast_row_4">
				<span class="day">Saturday</span>
				<span class="temp">
					<span class="hi-c">-1</span>
					<span class="lo-c">-4</span>
				</span>
			</li>
			<li class="forecast_row_5">
				<span class="day">Sunday</span>
				<span class="temp">
					<span class="hi-c">-1</span>
					<span class="lo-c">-4</span>
				</span>
			</li>						
			<p class="ex_forecast"><a id="ex_forecast_link" href="weather_extended.html">Extended forcast</a></p>			
		</ul>
		<div id="full_details">
			<div id="details">
				<h2>Details</h2>
				<div id="details_info">
					<p>Cloudness :</p>
					<p id="cloudness_data"></p>
					<p>Pressure :</p>
					<p id="pressure_data"></p>
					<p>Humidity :</p>
					<p id="humidity_data"></p>
				</div>
			</div>
			<div id="more_details">
				<div id="sun_moon">
					<h2>Sun raise</h2>
					<p><img src="img/sunrise.png" height="40" width="40" alt=""></p>
					<p><img src="img/sunset.png" height="40" width="40" alt=""></p>
					<p>Sunrise : <span id="sunrise_data"></span></p>
					<p>Sunset : <span id="sunset_data"></span></p>

				</div>
				<div id="wind">
					<h2>Wind</h2>
					<p><img src="img/windy.png" height="64" width="64" alt=""></p>
					<p>Wind speed :</p>
					<p id="wind_speed_data"></p>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://momentjs.com/downloads/moment.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
